<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>multab</title>
</head>
<body>
<script>
    let tb = '<table border="1" cellspacing="0">';
    for (let i = 1; i <= 10; i++) {
        tb += '<tr>';
        for (let j = 2; j <= 9; j++) {
        tb += '<td>' + j + 'x' + i + '=' + j * i + '</td>';
        }
        tb += '</tr>';
    }
    tb += '</table>';
    document.write(tb);
</script>
</body>
</html>
